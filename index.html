<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ud_Neighborhood Map</title>
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">

</head>

<body>
  <div id="main-menu">
    <header class="heading">
      <h2>Menu</h2></header>
    <input class="search-input" type="text" name="name" value="Filter" data-bind="value: query, valueUpdate:'afterkeydown'">
    <div class="menu-list" data-bind="">
      <ul data-bind="foreach: filteredMarkerList">
        <li class="menu-button" data-bind="text: title, click: selectItem"></li>
      </ul>
    </div>
  </div>
  <main id="map">
  </main>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="http://knockoutjs.com/downloads/knockout-3.4.1.js"></script>
  <script src="./js/model.js"></script>
  <script src="./js/view.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9E5amvGmcyQT-kq7YP2b-Pobs90vWzZU&callback=mapInit" onerror ="mapError()"></script>

</body>

</html>
